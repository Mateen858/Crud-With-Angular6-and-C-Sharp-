<h2>
    {{title}}
</h2>

<div [hidden]="!gettingData">
        <h4>Getting Data, Please wait</h4>
        </div>
        
     {{gettingData}}   

<div class="container" [hidden]="gettingData">
    <table class="table table-responsive">
        <tr>
            <td colspan="2">
                <img src="http://localhost:54174/{{employee.PicUrl}}" height="50" width="50">
            </td>
        </tr>

        <tr>
            <th>
                Name:
            </th>
            <td>
                {{employee.Name}}
            </td>
        </tr>
        <tr>
            <th>
                Salary
            </th>
            <td>
                {{employee.Salary | currency}}
            </td>
        </tr>
        <tr>
            <th>
                Employe Nature
            </th>
            <td>
                {{employee.isPermanent? 'Permanent':'Temporary'}}
            </td>
        </tr>
        <tr>
            <th>
                Date Added
            </th>
            <td>
                {{employee.DateAdded | date}}
            </td>
        </tr>
        <tr>
            <th>

                Date Modified
            </th>
            <td>
                {{employee.DateModified | date}}
            </td>
        </tr>
        <tr>
                <th>
    
                   <a [routerLink]="'/employees'" class="btn btn-default">Home</a>
                </th>
                <td>
                    <a class="btn btn-primary" [routerLink]="['/editemployee/', employee.Id]">Edit</a>
                </td>
            </tr>
    </table>
</div>
